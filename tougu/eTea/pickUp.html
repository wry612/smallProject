<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-title" content="大圆普洱 电子茶"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="keywords" content="大圆普洱 电子茶"/>
    <meta name="description" content="大圆普洱 电子茶"/>
    <title>提货</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <script src="js/flexible_css.debug.js"></script>
    <script src="js/flexible.debug.js"></script>
</head>
<body>
<!--page start-->
<form name="pickUp" class="form">
    <div class="input-box">
        <label>可提货数量</label><input type="text" value="2饼" readonly id="input1">
    </div>
    <div class="input-box">
        <label>收货人</label><input type="text" value="代用名" placeholder="请输入收货人" id="input2">
    </div>
    <div class="input-box">
        <label>联系方式</label><input type="tel" value="18912451234" placeholder="请输入联系方式" id="input3">
    </div>
    <div class="input-box">
        <label>所属地区</label>
        <div id="distpicker" class="select-wrap">
            <select id="select1"></select>
            <select id="select2"></select>
            <select id="select3"></select>
        </div>
    </div>
    <div class="input-box">
        <label>所在街道</label><input type="text" value="梦都大街" placeholder="请输入所在街道" id="input5">
    </div>
    <div class="input-box textarea-box">
        <label>详细地址</label><textarea placeholder="请输入详细地址" maxlength="30" id="input6"></textarea>
    </div>
    <div class="submit">
        <input type="button" value="申请提货" id="submit">
    </div>
</form>

<!--dialog start-->
<div class="dialog-cover" id="info">
    <div class="dialog-wrap">
        <div class="dialog-header">
            请核对信息！<i class="icon-close"></i>
        </div>
        <div class="dialog-body">
            <ul class="info-wrap">
                <li>
                    <label>可提货数量</label><span id="info1"></span>
                </li>
                <li>
                    <label>收货人</label><span id="info2"></span>
                </li>
                <li>
                    <label>联系方式</label><span id="info3"></span>
                </li>
                <li>
                    <label>所属地区</label><span id="info4"></span>
                </li>
                <li>
                    <label>所在街道</label><span id="info5"></span>
                </li>
                <li>
                    <label>详细地址</label><span id="info6"></span>
                </li>
            </ul>
        </div>
        <div class="dialog-footer">
            <a href="javascript:void(0);" class="left-btn">
                返回
            </a>
            <a href="javascript:void(0);" class="right-btn">
                确认
            </a>
        </div>
    </div>
</div>
<div class="dialog-cover" id="error">
    <div class="dialog-wrap">
        <div class="dialog-header">
            报错信息<i class="icon-close"></i>
        </div>
        <div class="dialog-body error-tip">
            读取信息错误
        </div>
        <div class="dialog-footer">
            <a href="javascript:void(0);" class="enter-btn">
                确认
            </a>
        </div>
    </div>
</div>
<!--tip-dialog-->
<div class="tip-dialog"></div>
<!--dialog end-->
<!--page end-->
<script src="js/jquery.min.js"></script>
<script src="js/distpicker.data.min.js"></script>
<script src="js/distpicker.min.js"></script>
<script src="js/common.js"></script>
<script>
   $(function() {
       //地址级联控件加载
        var option = {
            province: '省份',
            city: '城市',
            district: '区县',
            autoSelect: false
        };
        $('#distpicker').distpicker(option)

       //申请提货
       $('#submit').on('click',function () {
           $('#info1').html($('#input1').val());
           $('#info2').html($('#input2').val());
           $('#info3').html($('#input3').val());
           $('#info4').html($('#select1').val()+$('#select2').val()+$('#select3').val());
           $('#info5').html($('#input5').val());
           $('#info6').html($('#input6').val());
           showDialog($('#info'));
       });

       //dialog返回
       $('.left-btn').on('click',function () {
           hideDialog($('#info'));
       });

       //dialog确认
       $('.right-btn').on('click',function () {
           window.location.href = 'index.html';
       });
    });
</script>
</body>
</html>
