<script>
    $(document).ready(function () {
        $('#mobileNumber').on('input',function () {
            var value = $('#mobileNumber').val();
            var re = new RegExp("^1[0-9]*$");
            if (!re.test(value)){
                $('.error-notic').show();
                if(value==''){
                    $('.error-notic').hide();
                }
            }else{
                $('.error-notic').hide();
            }
